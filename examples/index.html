<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Experiment-babylon.exampleOne</title>
  <script src="../lib/babylon.max.js"></script>
  <style>
  html, body {
    /*overflow: hidden;*/
    width   : 100%;
    height  : 100%;
    margin  : 0;
    padding : 0;
  }

  .task-canvas {
    width   : 100%;
    height  : 100%;
    touch-action: none;
  }

  body {
    background: #E3E3E3;
  }
  </style>
  <script>
  /* global TaskObject BABYLON ParamBox _ */
  console.log(BABYLON)
  DEBUG_MODE_ON = false

  document.addEventListener('DOMContentLoaded', () => {
    const engine = new BABYLON.Engine(document.getElementsByClassName('task-canvas')[0])

    window.engine = engine
  })
  </script>
</head>
<body>
  <!-- Create a canvas for the task -->
  <canvas class="task-canvas">
    <p>
      Your browser does not support the canvas element and will not be able to render the task.
    </p>
    <p>
      Please install Google Chrome to continue: https://www.google.com/chrome
    </p>
  </canvas>
</body>
</html>
